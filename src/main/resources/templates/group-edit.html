<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/home.css">
</head>
<body>
<header th:insert="blocks/innerhead::header"></header>
<div class="container mt-5">
    <h1>Edit data</h1>
    <div class="container mt-5 mb-5 box">
        <div class="container mt-5 mb-5">
            <nav class="my-2 my-md-0 mr-md-3">
                <button class="btn btn-success "><a class="p-2 text-dark" href="/professors">Professors</a></button>
                <button class="btn btn-success"><a class="p-2 text-dark" href="/subjects">Subjects</a></button>
                <button class="btn btn-success active"><a class="p-2 text-dark" href="/groups">Groups</a></button>
            </nav>
        </div>
        <h1>Group</h1>
        <div th:each="el : ${groups}">
            <form method="post">
                <input type="text" th:value="${el.groups}" name="name" placeholder="Subject" class="form-control"><br>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
