<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow bag">
            <img src="images/image_logo.png" class="logo" alt="logo" />
            <div class="my-0 mr-md-auto font-weight-normal">
                <h3 class="my-0 mr-md-auto font-weight-normal iau">AIU</h3>
                <h6 class="my-0 mr-md-auto font-weight-normal">Ala-Too International University</h6>
            </div>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Schedule</a>
                <a class="p-2 text-dark" href="#">All</a>
                <a class="p-2 text-dark" href="#">Add</a>
                <a class="p-2 text-dark" href="#">About</a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Sign up</a>
        </div>
    </header>


    <div class="container mt-5 mb-5">
        <div class="container mt-5 mb-5">
            <nav class="my-2 my-md-0 mr-md-3">
                <button class="btn btn-success active"><a class="p-2 text-dark" href="#">COM</a></button>
                <button class="btn btn-success"><a class="p-2 text-dark" href="#">MAT</a></button>
                <button class="btn btn-success"><a class="p-2 text-dark" href="#">IR</a></button>
                <button class="btn btn-success"><a class="p-2 text-dark" href="#">IE</a></button>
            </nav>
        </div>
    </div>
<p th:text="'Hello, ' +${title} +'!'"> </p>
</body>
</html>
